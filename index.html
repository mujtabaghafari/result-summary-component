<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-box">
    <div class="left-box">
      <div class="result"><h1>Your Result</h1></div>

      <div class="circle">
        <div class="score">76</div>
        <div class="total">of 100</div>
      </div>

      <div class="bottom-text">Great</div>
        <div class="paragraph">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="right-box">
      <div class="summary">Summary</div>

      <div class="box reaction">
        <div class="skill">
          <i class="fa-solid fa-bolt"></i>
          Reaction
        </div>
        <div class="score">80 <span>/ 100</span></div>
      </div>

      <div class="box memory">
        <div class="skill">
          <i class="fa-solid fa-brain"></i>
          Memory
        </div>
        <div class="score">92 <span>/ 100</span></div>
      </div>

      <div class="box verbal">
        <div class="skill">
          <i class="fa-regular fa-comment-dots"></i>
          Verbal
        </div>
        <div class="score">61 <span>/ 100</span></div>
      </div>

      <div class="box visual">
        <div class="skill">
          <i class="fa-regular fa-eye"></i>
          Visual
        </div>
        <div class="score">72 <span>/ 100</span></div>
      </div>

      <input type="button" value="Continue">
    </div>
  </div>

</body>
</html>
